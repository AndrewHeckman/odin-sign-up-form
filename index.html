<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <div class="container column" id="banner">
      <div class="container" id="logo">
        <img src="images/odin-lined.png" alt="The Odin Project Logo">
        <h1>ODIN</h1>
      </div>
      <p id="image-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
          West
        </a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
          Unsplash
        </a>
      </p>
    </div>
    <div class="container column" id="content">
      <div class="container column" id="hero">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br>Sign up <em>now</em> to get started.
          <br>
          <br>You <em>know</em> you want to
        </p>
      </div>
      <div id="form">
        <h2>Let's do this!</h2>
        <form action="" method="post" id="user-form">
          <div class="container input-row">
            <div class="input-wrapper">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="input-wrapper">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="container input-row">
            <div class="input-wrapper">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input-wrapper">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" required>
            </div>
          </div>
          <div class="container input-row">
            <div class="input-wrapper">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="input-wrapper">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>
        </form>
      </div>
      <div id="submit">
        <button type="submit" form="user-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>

  </body>
</html>
